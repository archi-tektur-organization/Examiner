security:
  encoders:
    App\Entity\Users\AbstractUser:
      algorithm: argon2i
  providers:
    Student:
      entity:
        class: App\Entity\Users\Teacher
        property: username
    Teacher:
      entity:
        class: App\Entity\Users\Teacher
        property: username
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|ts)/
      security: false
    main:
      anonymous: true
  access_control:
  # - { path: ^/admin, roles: ROLE_ADMIN }
  # - { path: ^/profile, roles: ROLE_USER }

